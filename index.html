<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <script src="js/functions.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="row justify-content-md-center mt-5">
        <div id="starUno" class="fas fa-star uncheck fa-5x col-1" onclick="cambioColor('uno')" onmouseover="cambioColorPasar('seis')"></div>
        <div id="starDos" class="fas fa-star uncheck fa-5x col-1" onclick="cambioColor('dos')" onmouseover="cambioColorPasar('siete')"></div>
        <div id="starTres" class="fas fa-star uncheck fa-5x col-1" onclick="cambioColor('tres')" onmouseover="cambioColorPasar('ocho')"></div>
        <div id="starCuatro" class="fas fa-star uncheck fa-5x col-1" onclick="cambioColor('cuatro')" onmouseover="cambioColorPasar('nueve')"></div>
        <div id="starCinco" class="fas fa-star uncheck fa-5x col-1" onclick="cambioColor('cinco')" onmouseover="cambioColorPasar('diez')"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
